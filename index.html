<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="resources/style.css">
  <meta charset="UTF-8">
  <title>Faster Fingers</title>
</head>
<body>
<div id="container">
  <div id="current-word-container">
    <span id="current-word"></span>
    <span id="next-word"></span>
  </div>
</div>
<div id="input-container">
  <input type="text" id="user-input" autocomplete="off">

<div id="pokemon-image-odd-index"></div>

  <button id="new-game-button">New Game</button>
</div>
<script type="module" src="src/fastFingersController.js"></script>
</body>
</html>
